<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="wrapper">
        <div class="code-area-container">
            <label for="html-area"><i class="fa-brands fa-html5"></i><span>HTML</span></label>
            <textarea id="html-area" onkeyup="run()" spellcheck="false"></textarea>

            <label for="css-area"><i class="fa-brands fa-css3-alt"></i><span>CSS</span></label>
            <textarea id="css-area" onkeyup="run()" spellcheck="false"></textarea>

            <label for="js-area"><i class="fa-brands fa-js"></i><span>JavaScript</span></label>
            <textarea id="js-area" onkeyup="run()" spellcheck="false"></textarea>
        </div>
        <div class="display-results-screen">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
